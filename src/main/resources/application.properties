spring.application.name=weather-crud
spring.jooq.sql-dialect=postgres
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/weather_db
spring.datasource.username=weather_user
spring.datasource.password=weather_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
weatherapi.base-url=https://api.weatherapi.com/v1
weatherapi.key=${WEATHERAPI_KEY}
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.paths-to-match=/api/v1/**
